<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automation</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status-message {
            font-size: 1.1rem;
            color: #555;
            margin-top: 20px;
            text-align: center;
        }

        .json-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            margin-top: 20px;
        }

        .log-box {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Automation</h1>
        <button onclick="runScript()">
            <i class="bi bi-envelope-paper-fill"></i> Run Script
        </button>
        <div class="status-message"></div>
        <div class="json-box" id="jsonBox"></div>
        <div class="log-box" id="logBox"></div>
    </div>

    <script>
        function runScript() {
            showLoadingAnimation();
            const eventSource = new EventSource('/stream');
            eventSource.onmessage = function(event) {
                const logBox = document.getElementById('logBox');
                logBox.textContent += event.data + "\n";
                logBox.scrollTop = logBox.scrollHeight;
                if (event.data.includes('Script completed successfully.')) {
                    updateStatus('Script executed successfully!', true);
                }
                if (event.data.includes('Script completed with return code')) {
                    updateStatus('Script executed with issues. Check the logs for details.', false);
                }
            };
            eventSource.onerror = function() {
                eventSource.close();
                // updateStatus('An error occurred. Please try again.', false);
            };
        }

        function showLoadingAnimation() {
            const statusMessage = document.querySelector('.status-message');
            statusMessage.textContent = 'Processing... Please wait.';
            statusMessage.style.color = '#007bff';
        }

        function updateStatus(message, isSuccess) {
            const statusMessage = document.querySelector('.status-message');
            statusMessage.textContent = message;
            statusMessage.style.color = isSuccess ? '#28a745' : '#dc3545';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
