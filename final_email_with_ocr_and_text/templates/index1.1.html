<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automation Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .summary-box div {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            flex-grow: 1;
            margin: 0 10px;
        }

        .summary-box div h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status-message {
            font-size: 1.1rem;
            color: #555;
            margin-top: 20px;
            text-align: center;
        }

        .json-box, .log-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            margin-top: 20px;
        }

        .log-box {
            background-color: #f1f1f1;
        }

        .chart-container {
            margin-top: 30px;
        }

        .download-logs {
            margin-top: 20px;
            text-align: right;
        }

        .download-logs a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .download-logs a:hover {
            text-decoration: underline;
        }

        .settings-panel {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
        }

        .settings-panel h4 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Automation Dashboard</h1>

        <div class="summary-box">
            <div>
                <h3>Emails Processed</h3>
                <p id="emailsProcessed">0</p>
            </div>
            <div>
                <h3>Successful Responses</h3>
                <p id="successfulResponses">0</p>
            </div>
            <div>
                <h3>Errors</h3>
                <p id="errorCount">0</p>
            </div>
        </div>

        <button onclick="runScript()">
            <i class="bi bi-envelope-paper-fill"></i> Run Script
        </button>

        <div class="status-message"></div>
        <div class="json-box" id="jsonBox"></div>
        <div class="log-box" id="logBox"></div>

        <div class="chart-container">
            <!-- Placeholder for chart -->
            <canvas id="classificationChart"></canvas>
        </div>

        <div class="download-logs">
            <a href="#" onclick="downloadLogs()">Download Logs</a>
        </div>

        <div class="settings-panel">
            <h4>Settings</h4>
            <!-- Add form elements for various settings -->
            <label for="emailFetchInterval">Email Fetch Interval:</label>
            <input type="number" id="emailFetchInterval" name="emailFetchInterval" class="form-control mb-3" placeholder="e.g., 5 minutes">

            <label for="aiModel">Select AI Model:</label>
            <select id="aiModel" name="aiModel" class="form-control">
                <option value="model1">Model 1</option>
                <option value="model2">Model 2</option>
            </select>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function runScript() {
            // Show loading animation and start script
            showLoadingAnimation();
            const eventSource = new EventSource('/stream');
            eventSource.onmessage = function(event) {
                const logBox = document.getElementById('logBox');
                logBox.textContent += event.data + "\n";
                logBox.scrollTop = logBox.scrollHeight;
                if (event.data.includes('Script completed successfully.')) {
                    updateStatus('Script executed successfully!', true);
                }
                if (event.data.includes('Script completed with return code')) {
                    updateStatus('Script executed with issues. Check the logs for details.', false);
                }
            };
            eventSource.onerror = function() {
                eventSource.close();
            };
        }

        function showLoadingAnimation() {
            const statusMessage = document.querySelector('.status-message');
            statusMessage.textContent = 'Processing... Please wait.';
            statusMessage.style.color = '#007bff';
        }

        function updateStatus(message, isSuccess) {
            const statusMessage = document.querySelector('.status-message');
            statusMessage.textContent = message;
            statusMessage.style.color = isSuccess ? '#28a745' : '#dc3545';
        }

        function downloadLogs() {
            // Implement log download functionality
        }

        // Chart.js code to display classification chart
        const ctx = document.getElementById('classificationChart').getContext('2d');
        const classificationChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Category 1', 'Category 2', 'Category 3'], // Replace with your categories
                datasets: [{
                    data: [12, 19, 3], // Replace with actual data
                    backgroundColor: ['#007bff', '#28a745', '#dc3545'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });
    </script>
</body>
</html>
